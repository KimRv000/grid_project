<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Grid Project</title>
</head>

<body>

    <main>
        <section class="hero-container">
            <article class="info">
                <h1>Check the<br> best food</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <button class="book-btn">Book a table</button>
            </article>
            <img class="hero-img" src="./images/hero.png" alt="cover-dish">

        </section>

        <h3>OUR SERVICES</h3>

        <section class="services-container">
            <img class="dishes-img dishes" src="./images/video.png" alt="dishes">
            <img class="dishes-img dish-1" src="./images/dish1.png" alt="dish1">
            <img class="dishes-img dish-2" src="./images/dish2.png" alt="dish2">
            <img class="dishes-img dish-3" src="./images/dish3.png" alt="dish3">
            <img class="dishes-img dish-4" src="./images/dish4.png" alt="dish4">
        </section>

        <h3>Home Menu</h3>

        <section class="menu-container">
            <img class="menu-img menu-1" src="./images/plate1.png" alt="menu-1">
            <img class="menu-img menu-2" src="./images/plate2.png" alt="menu-2">
            <img class="menu-img menu-3" src="./images/plate3.png" alt="menu-3">
            <img class="menu-img menu-4" src="./images/plate4.png" alt="menu-4">
            <img class="menu-img menu-5" src="./images/plate5.png" alt="menu-5">
        </section>
    </main>

</body>

</html>
